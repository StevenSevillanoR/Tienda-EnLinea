<div class="col-sm-12 fondoPrincipal">
  <div class="col-sm-6 col-sm-offset-3 fondo principal">
    <h1 class="inicioSe">Regístrate</h1>
    <form (submit)="onSubmitAddUser()" #f="ngForm">
      <div class="form-group">
        <label for="email-input">Dirección correo electrónico</label>
        <input type="email" class="form-control" name="email" id="email-input" [(ngModel)]="email" required>
        <label class="error" *ngIf="!f.valid">Debes ingresar un email válido</label>
      </div>
      <div class="form-group">
        <label for="password-input">Contraseña</label>
        <input type="password" class="form-control" name="password" id="password-input" [(ngModel)]="password" required>
      </div>
      <div class="enviar">
        <input value="Registrarse" type="submit" class="btn btn-success center-block btn-lg "/>
      </div>
    </form>
  </div>
</div>
