<div class="col-sm-12 fondoPrincipal">
  <div class="col-sm-6 col-sm-offset-3 fondo principal">
    <h1 class="inicioSe">Iniciar Sesión</h1>
    <form (submit)="onSubmitLogin()" #f="ngForm">
      <div class="form-group">
        <label for="email-input">Dirección correo electrónico</label>
        <input type="email" class="form-control" id="email-input" [(ngModel)]="email" name="email" required >
        <label class="error" *ngIf="!f.valid">Debes ingresar un email válido</label>
      </div>
      <div class="form-group">
        <label for="password-input">Contraseña</label>
        <input type="password" class="form-control" id="password-input" [(ngModel)]="password" name="password" required>
      </div>
      <div class="enviar">
        <input value="Ingresar" type="submit" class="btn btn-success center-block btn-lg "/>
      </div>
    </form>
    <div class="row">
      <div class="col-sm-12 mx-auto mt-2">
        <div class="card">
          <div class="card-body d-flex justify-content-around">
            <button class="btn btn-lg btn-facebook"><i class="fa fa-facebook"></i> Facebook</button>
            <button class="btn btn-lg btn-google" (click)="onClickGoogleLogin()"><i class="fa fa-google-plus" aria-hidden="true"></i> Google</button>
            <button class="btn btn-lg btn-twitter"><i class="fa fa-twitter"></i> Twitter</button>
          </div>
          <div class="registrate">
            <input value="Sign Up"  routerLink="/registro" type="button" class="btn btn-secondary center-block btn-lg "/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
